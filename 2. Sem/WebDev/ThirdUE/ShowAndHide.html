<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <title>Anzeigen und Ausblenden</title>
</head>
<body>
    <p>Fügen Sie Elemente hinzu, ziehen Sie sie per Drag & Drop, um die Reihenfolge zu ändern, und doppelklicken Sie auf Elemente, um sie zu entfernen.    </p>
    <input type="text" id="item">
    <button id="add">add</button>
    <ol></ol><br>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <script>
        function addItem() {
            let e = $("#item").val();
            $("ol").append("<li>" + e + "</li>");
            console.log("element added");
            $("#item").val("");
        }
        function removeItem() {
            $(this).remove();
        }
        function showit() {
            $("ol").show(500);
        }
        function hideit(){
            $("ol").hide(500);
        }
        $(document).ready(
            $("#add").on("click", addItem),
            $(document).on("dblclick", "li", removeItem),
            $("ol").sortable(),
            $("#show").on("click", showit),
            $("#hide").on("click", hideit)
        );
    </script>
</body>
</html>
