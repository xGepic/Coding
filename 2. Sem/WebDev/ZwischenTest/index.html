<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>World-Clock</title>
</head>
<body>
    <main class="flex items-center flex-col">
        <div class="max-w-md text-center">
            <h1>World Clock</h1>
            <input type="datetime-local" id="date" class="w-full py-2 px-4 rounded-t-md border border-gray-400 bg-gray-100">
            <div class="flex justify-between">
                <select name="tz" id="timezone_user" class="w-full py-2 px-4 rounded-bl-md border border-gray-400 bg-gray-100">
                </select>
                <select name="tz" id="timezone_target" class="w-full py-2 px-4 rounded-br-md border border-gray-400 bg-gray-100">
                </select>
            </div>
            <button id="button" onclick="loadRes()" class=" mt-2 bg-green-400 py-2 px-4 rounded-md text-white font-medium">Calculate</button>
            <span id="result" class="block font-medium my-4"></span>
        </div>
    </main>
</body>
</html>
