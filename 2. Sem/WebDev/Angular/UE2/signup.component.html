<mat-card class="example-card" >
    <form [formGroup]="registerForm" #signup="ngForm" (ngSubmit)="onSubmit(signup)">
        <mat-form-field  class="my-email">
            <mat-label>Email eingeben</mat-label>
            <input matInput type="email" placeholder="E-Mail" formControlName="email" required/>
            <mat-error *ngIf="registerForm.get('email').invalid">{{getErrorMessage("email")}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Passwort eingeben</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="passwordOne" required/>
            <mat-error *ngIf="registerForm.get('passwordOne').invalid">{{getErrorMessage("password1")}}</mat-error>
            <button mat-icon-button type="button" matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Passwort erneut eingeben</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password again" formControlName="passwordTwo" required/>
            <mat-error *ngIf="registerForm.get('passwordTwo').invalid">{{getErrorMessage("password2")}}</mat-error>
            <button mat-icon-button type="button" matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Firma</mat-label>
            <input matInput type="text" formControlName="firma"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Adresse</mat-label>
            <textarea matInput formControlName="adresse"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>PLZ</mat-label>
            <input matInput type="text" formControlName="plz"/>
            <mat-error *ngIf="registerForm.get('plz').invalid">{{getErrorMessage("plz")}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Registrieren</button>
    </form>
</mat-card>
