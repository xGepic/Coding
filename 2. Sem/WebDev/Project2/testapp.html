<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="scriptTestapp.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <title>Test Appointment 1</title>
</head>
<body>
  <!-- Ãœberschrift-->
    <h1>Test Appointment 1</h1>
    <h2>Write your name and comment in the appropriate box before voting for an appointment</h2>
    <!-- Div for Buttons -->
    <div class="cont">
      <div class="Buttondiv2">
        <a href="Index.html">
          <button class="newApp" type="button">Back</button>
        </a>
      </div>
    </div>
    <!-- Table for Appointment Details-->
    <div class="Tabelle">
        <table id="myTableDateAndTime">
            <tr>
              <td><b>Name</b></td>
              <td id="appointmentDateAndTime1"><b></b></td>
              <td id="appointmentDateAndTime2"><b></b></td>
              <td id="appointmentDateAndTime3"><b></b></td>
              <td id="appointmentDateAndTime4"><b></b></td>
              <td id="appointmentDateAndTime5"><b></b></td>
              <td><b>Kommentare</b></td>
            </tr>
            <tr>
              <td><input id="nameOfUser" type="text" maxlength="20"></td>
              <td><label class="container"><input id="checkbox1" type="checkbox"><span class="checkmark"></span></label></td>
              <td><label class="container"><input id="checkbox2" type="checkbox"><span class="checkmark"></span></label></td>
              <td><label class="container"><input id="checkbox3" type="checkbox"><span class="checkmark"></span></label></td>
              <td><label class="container"><input id="checkbox4" type="checkbox"><span class="checkmark"></span></label></td>
              <td><label class="container"><input id="checkbox5" type="checkbox"><span class="checkmark"></span></label></td>
              <td><input id="commentOfUser" type="text" maxlength="50"></td>
            </tr>
          </table>
          <br>
    </div>
    <br>
    <h2>Previous Votings</h2>
    <div class="Tabelle">
        <table id="HistoryTabelle" >
          <tr>
            <td><b>Name</b></td>
            <td><b>Date</b></td>
            <td><b>Time</b></td>
            <td><b>Comment</b></td>
          </tr>
        </table>
        <br>
    </div>
</body>
</html>
